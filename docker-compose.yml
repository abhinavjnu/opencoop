services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: openfood
      POSTGRES_PASSWORD: openfood
      POSTGRES_DB: openfood
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U openfood']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://openfood:openfood@postgres:5432/openfood
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-for-docker-compose-only
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
